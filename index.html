<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trail Angel: A Hiker's App</title>
  <link rel="icon" href="assets/images/trailangel-logo.png" size="512x512" type="image/x-icon" />

<body>
  <!-- start header with logo, nav and search -->
  <header>
    <!-- main navigation with search bar -->
    <nav class="blue darken-3">
      <div class="nav-wrapper container">
        <a class="brand-logo" href="index.html">
          <img id="ta-logo" src="assets/images/trailangel-logotype.png">
        </a>
        <ul class="right hide-on-med-and-down">
          <li>
            <div class="center row">
              <div class="col s12 ">
                <div class="row" id="topbarsearch">
                  <div class="input-field col s6 s12">
                    <i class="material-icons prefix">search</i>
                    <!-- <input type="number" placeholder="Find a Trail" class="search white-text">
                    <button id="resetBtn" class="btn-floating btn-mini waves-effect waves-light blue">X</button> -->
                    <input type="number" required class="search white-text search-box" placeholder="Find Trail by Zip Code" />
                		<button id="resetBtn" class="btn-floating btn-mini waves-effect waves-light blue lighten-2 close-icon" type="reset">X</button>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>

        <!-- mobile nav that appears when collapsed past a certain width -->
        <ul id="nav-mobile" class="sidenav">
          <li>
            <div class="center row">
              <div class="col s12">
                <div class="row" id="topbarsearch">
                  <div class="input-field col s6 s12">
                    <i class="material-icons prefix mobileIcon">search</i>
                    <input type="number" class="mobile-search light search-box" placeholder="Find Trail by Zip Code">
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>

        <a href="#" data-target="nav-mobile" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
      </div>
    </nav>
  </header>

  <!-- start main part of body where API queries the data and displays it in divs -->
  <main>
    <div class="container">

      <div class="row trail-info">
          <div class="col l12" id="weather-info"></div>
      </div>

      <div class="row trail-info">
          <div class="col l12" id="trail-info"></div>
      </div>
  </main>

  <br />

  <!-- start footer -->
  <footer class="page-footer light-blue darken-2">
    <div class="container">
      <div class="row">
        <div class="col l6 m12">
          <h5 class="white-text">Trail Angel</h5>
          <p class="grey-text text-lighten-4">Trail Angel is an app that brings the best hiking information to your fingertips. Collecting and displaying up-to-date trail information, conditions, etc. is our mission.</p>
        </div>

        <div class="col l6 offset-4 m12">
          <h5 class="white-text">Links</h5>
          <ul>
            <li>
              <a class="white-text" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="footer-copyright">
      <div class="container">
        <div class="row">
          <div class="col l12">
            <p>Â© 2018 Trail Angel</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
