<!doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trail Angel: A Hiker's App</title>
  <link rel="icon" href="assets/images/trailangel-logo.png" size="512x512" type="image/x-icon" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- start header with logo, nav and search -->
  <header>
    <!-- main navigation with search bar -->
    <nav class="ta-blue">
      <div class="nav-wrapper container">
        <a class="brand-logo" href="#">
          <img id="ta-logo" src="assets/images/trailangel-logotype.png">
        </a>
        <ul class="right hide-on-med-and-down">
          <li>
            <div class="center row">
              <div class="col s12 ">
                <div class="row" id="topbarsearch">
                  <div class="input-field col s6 s12">
                    <i class="material-icons prefix">search</i>
                    <input type="text" placeholder="Find a Trail" class="search white-text">
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li>
            <a href="#">About</a>
          </li>
        </ul>

        <!-- mobile nav that appears when collapsed past a certain width -->
        <ul id="nav-mobile" class="sidenav">
          <li>
            <a href="#">About</a>
          </li>

          <li>
            <div class="center row">
              <div class="col s12">
                <div class="row" id="topbarsearch">
                  <div class="input-field col s6 s12">
                    <i class="material-icons prefix search">search</i>
                    <input type="text" placeholder="search" id="autocomplete-input" class="search autocomplete light">
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>

        <a href="#" data-target="nav-mobile" class="sidenav-trigger">
          <i class="material-icons">menu</i>
        </a>
      </div>
    </nav>
  </header>

  <!-- start main part of body where API queries the data and displays it in divs -->
  <main>
    <div class="container">

      <div class="row trail-info" id="weather-info">
          <div class="col l12"></div>
      </div>

      <div class="row trail-info" id="trail-info">
          <div class="col l12"></div>
      </div>

  </main>


  <!--JavaScript at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/javascript/trailangel.js"></script>
  <script type="text/javascript" src="assets/javascript/init.js"></script>
</body>

</html>
